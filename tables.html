<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>A Table</title>
    </head>
    <body>
        
        <!-- Good practice to split the table's header and body into <thead>, <tbody>, and <tfoot> sections 
            (<tfoot> will always display at the bottom even if it actually isn't at the bottom in the code)-->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Aisle</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bread</td>
                    <td>#4</td>
                    <td>$3.00</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Milk</td>
                    <td>Dairy on the back wall</td>
                    <td>$3.00</td>
                    <td>2</td>
                </tr>
            </tbody>
            <tfoot>
                <td>Total</td>
                <td>N/A</td>
                <td>$6.00</td>
                <td>N/A</td>
            </tfoot>
        </table>
    
        <p> </p>
        <a href="index.html">Go back.</a>
    </body>
</html>
