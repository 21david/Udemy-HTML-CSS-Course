<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>HTML Forms</title>
    </head>
    <body>
        <p><strong>Send me your name:</strong></p>
        <form>
            <label for="firstName">First Name: </label>
            <input id="firstName" type="text" name="firstName">

            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" name="lastName">

            <input type="submit" value="Submit!"> 
        </form>

        <p><strong>Send me your email:</strong></p>
        <form>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email">
            <input type="submit" value="Send email!">

        </form>

        <p><strong>Send me your telephone number:</strong></p>
        <form>
            <label for="phoneNum">Phone number:</label>
            <input id="phoneNum" type="tel" name="phoneNum">
            <input type="submit" value="Send number!">
        </form>

        <p><strong>Send me a random message:</strong></p>
        <form>
            <label for="yourMessage">Your message:</label>
            <textarea id="yourMessage" name="yourMessage">Message</textarea>
            <input type="submit" value="Send it!">
        </form>

        <p> </p>
        <a href="beginnerwebsite.html">Go back.</a>
    </body>
</html>
