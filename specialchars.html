<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Special chars</title>
    </head>
    <body>
        <ul>
            <li>Right single quotation mark: &rsquo;</li>
            <li>Left single quotation mark: &lsquo;</li>
            <li>Right double quotation mark: &rdquo;</li>
            <li>Left double quotation mark: &ldquo;</li>
            <li>Ampersands: &amp;</li>
            <li>Greater than symbol: &gt;</li>
            <li>Lesser than symbol: &lt;</li>
            <li>Copyright: &copy;</li>
            <li>Registered: &reg;</li>
            <li>Trademark: &trade;</li>
        </ul>

        <p>

            See more <a href="https://en.wikipedia.org/wiki/List_of_XML_and_HTML_character_entity_references#Character_entity_references_in_HTML"> here</a>.
        </p>

</html>
